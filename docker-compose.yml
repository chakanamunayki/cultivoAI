services:
  postgres:
    image: pgvector/pgvector:pg18
    environment:
      POSTGRES_DB: postgres_dev
      POSTGRES_USER: dev_user
      POSTGRES_PASSWORD: dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    image: node:20-alpine
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgres://dev_user:dev_password@postgres:5432/postgres_dev
    command: sh -c "corepack enable && corepack prepare pnpm@latest --activate && pnpm install && pnpm dev --hostname 0.0.0.0"
    depends_on:
      - postgres

volumes:
  postgres_data:
  node_modules:
